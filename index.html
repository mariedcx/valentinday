<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ? üê£</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; background-color: #ffebee; 
            font-family: 'Pacifico', cursive; text-align: center;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; overflow: hidden;
        }

        .poussin {
            position: absolute; font-size: 25px;
            user-select: none; z-index: 0;
            animation: flottement 10s linear infinite;
            opacity: 0.6;
        }
        @keyframes flottement {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        .container { max-width: 90%; z-index: 2; position: relative; }
        #main-photo { width: 280px; border-radius: 20px; margin-bottom: 20px; border: 8px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #d81b60; font-size: 2.2rem; text-shadow: 2px 2px white; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        #btn-yes { background-color: #ff4081; color: white; z-index: 10; }
        #btn-no { background-color: #ffffff; color: #d81b60; z-index: 10; }

        .hidden { display: none !important; }
        
        /* LA PHOTO 11 (Celle qui grandit) */
        #angry-photo { 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); /* Centr√©e au milieu */
            width: 0px; /* Commence invisible */
            opacity: 0; 
            transition: all 0.3s ease; 
            z-index: 100; /* Par dessus tout */
            pointer-events: none; /* Pour ne pas bloquer les clics sur les boutons */
            border-radius: 20px;
        }

        #success-page { background-color: #f06292; position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; z-index: 200; }
        .postcard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; background: white; padding: 15px; border: 8px solid white; transform: rotate(-1deg); box-shadow: 0 15px 30px rgba(0,0,0,0.3); max-width: 500px; }
        .postcard img { width: 100%; height: 150px; object-fit: cover; }
        #yay-gif { width: 220px; margin-top: 20px; border-radius: 15px; border: 5px solid white; }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.className = 'poussin'; p.innerText = 'üê£';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(p);
        }
    </script>

    <div id="question-container" class="container">
        <img src="photo1.png" id="main-photo">
        <h1>Accepterais-tu d'√™tre mon Valentin ce 14 f√©vrier ?</h1>
        <div class="buttons">
            <button id="btn-yes">Ouiiiii</button>
            <button id="btn-no">Surtout pas</button>
        </div>
    </div>

    <img src="photo11.png" id="angry-photo">

    <div id="success-page" class="hidden">
        <h1 style="color: white; font-size: 3rem;">YAY ! ‚ù§Ô∏è üê£</h1>
        <div class="postcard">
            <img src="photo2.png">
            <img src="photo3.png">
            <img src="photo4.png">
            <img src="photo5.png">
            <img src="photo6.png">
        </div>
        <div id="gif-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const angryPhoto = document.getElementById('angry-photo');
        const noTexts = ["Tu es s√ªr ?", "Certain ?", "Attention pousspouss", "Clique sur l'autre !", "R√©fl√©chis mon coeur", "Reconsid√®re..."];
        
        let count = 0;
        let yesScale = 1;
        let angryWidth = 0;

        btnNo.addEventListener('click', () => {
            btnNo.innerText = noTexts[Math.min(count, noTexts.length - 1)];
            
            // Le bouton OUI grossit
            yesScale += 0.5;
            btnYes.style.transform = `scale(${yesScale})`;
            
            // La PHOTO 11 appara√Æt et grossit au centre
            angryPhoto.style.opacity = "1";
            angryWidth += 100; // Elle gagne 100px √† chaque clic
            angryPhoto.style.width = angryWidth + "px";
            
            count++;
        });

        btnYes.addEventListener('click', () => {
            document.getElementById('success-page').classList.remove('hidden');
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            setTimeout(() => {
                document.getElementById('gif-container').innerHTML = '<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJid2p6ZndueGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3&ep=v1_gifs_search&rid=giphy.gif&ct=g" id="yay-gif">';
            }, 10000);
        });
    </script>
</body>
</html>
